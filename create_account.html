<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <link rel="stylesheet" href="./styles/create_account.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <!-- <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo" /> -->

        <h1 class="title">My account</h1>

        <form action="/" class="form">
          <div>
            <label for="Name" class="label">Name</label>
            <input
              type="text"
              id="Name"
              placeholder="Enter your name"
              class="input input-name"
            />

            <label for="email-address" class="label">Email</label>
            <input
              type="email"
              id="email-address"
              placeholder="fulanito@example.com"
              class="input input-email"
            />

            <label for="Password" class="label">Password</label>
            <input
              type="password"
              id="Password"
              placeholder="*********"
              class="input input-email"
            />
          </div>
          <input
            type="submit"
            value="Create"
            class="primary-button login-button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
